<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTZ Управление расписанием</title>
    <meta name="theme-color" content="#dd4710">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="../otz2025/img/OTZ3.png">
    <style>
        :root {
            --primary-color: #dd4710;
            --secondary-color: #2a2a2a;
            --text-color: #ffffff;
            --hover-color: #c03d0d;
            --bg-dark: rgba(0, 0, 0, 0.7);
            --bg-light: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Навигационное меню */
        .nav-menu {
            background-color: var(--bg-dark);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .nav-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background-color: rgba(221, 71, 16, 0.2);
        }
        
        .nav-link.active {
            background-color: var(--primary-color);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        .main-header {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--primary-color);
            text-align: center;
            margin: 20px 0;
            padding-bottom: 10px;
            position: relative;
        }
        
        .main-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: var(--primary-color);
        }
        
        .section-title {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--primary-color);
            margin: 30px 0 15px;
            padding-left: 10px;
            border-left: 4px solid var(--primary-color);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 6px;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
            font-weight: 500;
        }
        
        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .delete-btn {
            background-color: #572d2c;
        }
        
        .status-message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .success {
            background-color: rgba(45, 87, 44, 0.7);
        }
        
        .error {
            background-color: rgba(87, 45, 44, 0.7);
        }
        
        .info {
            background-color: rgba(45, 58, 87, 0.7);
        }
        
        .schedule-editor {
            background-color: var(--bg-light);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ddd;
        }
        
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: white;
            font-family: inherit;
            font-size: 16px;
        }
        
        input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: white;
            font-family: inherit;
            font-size: 16px;
        }
        
        .schedule-list {
            margin-top: 20px;
        }
        
        .match-item {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 3px solid var(--primary-color);
        }
        
        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .match-team {
            display: flex;
            align-items: center;
            width: 40%;
        }
        
        .match-team.logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }
        
        .match-score {
            font-weight: bold;
            font-size: 18px;
            min-width: 60px;
            text-align: center;
        }
        
        .match-date {
            color: #aaa;
            font-size: 14px;
            text-align: center;
        }
        
        .match-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: flex-end;
        }
        
        .stage-title {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin: 25px 0 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .nav-menu {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: space-around;
            }
            
            .nav-link {
                padding: 6px 8px;
                font-size: 14px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .schedule-editor {
                padding: 15px;
            }
            
            .match-team {
                width: 35%;
            }
        }
        
        @media (max-width: 480px) {
            .button-group, .match-actions {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Навигационное меню -->
    <nav class="nav-menu">
        <div class="nav-title">OTZ Админ-панель</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Главная</a>
            <a href="schedule.html" class="nav-link active">Расписание</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="main-header">Управление расписанием матчей</h1>
        
        <div class="schedule-editor">
            <div class="form-group">
                <label for="scheduleAction">Действие:</label>
                <select id="scheduleAction">
                    <option value="add">Добавить матч</option>
                    <option value="edit">Редактировать матч</option>
                </select>
            </div>
            
            <div class="form-group" id="scheduleSelectContainer" style="display: none;">
                <label for="scheduleSelect">Выберите матч:</label>
                <select id="scheduleSelect"></select>
            </div>
            
            <div class="form-group">
                <label for="matchStage">Этап турнира:</label>
                <select id="matchStage">
                    <option value="opening_night">OPENING NIGHT</option>
                    <option value="all_star">ALL-STAR</option>
                    <option value="after_all_star">После ALL-STAR</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="team1Select">Команда 1:</label>
                <select id="team1Select"></select>
            </div>
            
            <div class="form-group">
                <label for="team2Select">Команда 2:</label>
                <select id="team2Select"></select>
            </div>
            
            <div class="form-group">
                <label for="matchScore">Счет (если матч завершен):</label>
                <input type="text" id="matchScore" placeholder="Например: 21-18">
            </div>
            
            <div class="form-group">
                <label for="matchDate">Дата и время:</label>
                <input type="datetime-local" id="matchDate">
            </div>
            
            <div class="button-group">
                <button id="saveScheduleBtn">Сохранить матч</button>
                <button id="deleteScheduleBtn" class="delete-btn">Удалить матч</button>
            </div>
            
            <div id="scheduleStatusMsg" class="status-message"></div>
        </div>
        
        <div class="schedule-list">
            <h2 class="section-title">Текущее расписание</h2>
            
            <div id="openingNightList">
                <h3 class="stage-title">OPENING NIGHT</h3>
                <div id="openingNightMatches"></div>
            </div>
            
            <div id="allStarList">
                <h3 class="stage-title">ALL-STAR</h3>
                <div id="allStarMatches"></div>
            </div>
            
            <div id="afterAllStarList">
                <h3 class="stage-title">После ALL-STAR</h3>
                <div id="afterAllStarMatches"></div>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация
        const CONFIG = {
            GITHUB_USER: "otz2026",
            REPO_NAME: "TestName",
            TABLE_FILE_PATH: "SSTimeSS/tournament_data.json",
            SCHEDULE_FILE_PATH: "SSTimeSS/schedule_data.json",
            FEATURED_FILE_PATH: "SSTimeSS/featured_matches.json", // Новый файл для избранных матчей
            GITHUB_TOKEN: ""
        };
    
        let scheduleData = {
            opening_night: [],
            all_star: [],
            after_all_star: []
        };
        let teamsData = [];
        let featuredMatches = []; // Массив для хранения ID избранных матчей
    
        // ========== Основные функции ========== //
        async function loadSchedule() {
            showScheduleStatus("Загрузка расписания...", "info");
            
            try {
                // Загружаем расписание
                const scheduleUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/main/${CONFIG.SCHEDULE_FILE_PATH}?t=${Date.now()}`;
                const scheduleResponse = await fetch(scheduleUrl);
                
                if (!scheduleResponse.ok) throw new Error(`Ошибка загрузки расписания: ${scheduleResponse.status}`);
                
                const data = await scheduleResponse.json();
                scheduleData = data.schedule || {
                    opening_night: [],
                    all_star: [],
                    after_all_star: []
                };
                
                // Загружаем избранные матчи
                await loadFeaturedMatches();
                
                // Сортируем матчи по дате
                sortMatchesByDate();
                
                // Загружаем данные команд
                await loadTeams();
                
                updateScheduleSelect();
                renderSchedule();
                showScheduleStatus("Данные загружены", "success");
                
            } catch (error) {
                console.error("Ошибка:", error);
                showScheduleStatus(`Ошибка: ${error.message}`, "error");
                scheduleData = {
                    opening_night: [],
                    all_star: [],
                    after_all_star: []
                };
                featuredMatches = [];
                updateScheduleSelect();
                renderSchedule();
            }
        }
    
        // Новая функция для загрузки избранных матчей
        async function loadFeaturedMatches() {
            try {
                const featuredUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/main/${CONFIG.FEATURED_FILE_PATH}?t=${Date.now()}`;
                const response = await fetch(featuredUrl);
                
                if (!response.ok) throw new Error(`Ошибка загрузки избранных матчей: ${response.status}`);
                
                const data = await response.json();
                featuredMatches = data.featured || [];
                
            } catch (error) {
                console.error("Ошибка загрузки избранных матчей:", error);
                featuredMatches = [];
            }
        }
    
        // Обновленная функция рендеринга матчей
        function renderMatchesList(stage, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            
            if (!scheduleData[stage] || scheduleData[stage].length === 0) {
                container.innerHTML = `
                    <div class="match-item">
                        <p style="text-align: center; color: #aaa;">Матчей пока нет</p>
                    </div>
                `;
                return;
            }
            
            scheduleData[stage].forEach((match, index) => {
                const matchId = `${stage}|${index}`;
                const isFeatured = featuredMatches.includes(matchId);
                
                const matchItem = document.createElement("div");
                matchItem.className = "match-item";
                if (isFeatured) {
                    matchItem.style.borderLeft = "3px solid #dd4710";
                    matchItem.style.backgroundColor = "rgba(221, 71, 16, 0.1)";
                }
                
                matchItem.innerHTML = `
                    <div class="match-teams">
                        <div class="match-team">
                            ${match.team1.logo ? `<img src="${match.team1.logo}" class="match-team logo">` : ''}
                            <span>${match.team1.name}</span>
                        </div>
                        <div class="match-score">${match.score || 'Не начался'}</div>
                        <div class="match-team" style="justify-content: flex-end;">
                            <span>${match.team2.name}</span>
                            ${match.team2.logo ? `<img src="${match.team2.logo}" class="match-team logo">` : ''}
                        </div>
                    </div>
                    <div class="match-date">${match.date}</div>
                    <div class="match-actions">
                        <button onclick="editScheduleMatch('${stage}', ${index})">Редактировать</button>
                        <button onclick="toggleFeaturedMatch('${stage}', ${index})" class="${isFeatured ? 'featured-btn' : ''}">
                            ${isFeatured ? 'Убрать с главной' : 'Показать на главной'}
                        </button>
                        <button onclick="deleteScheduleMatch('${stage}', ${index})" class="delete-btn">Удалить</button>
                    </div>
                `;
                
                container.appendChild(matchItem);
            });
        }
    
        // Новая функция для переключения избранного статуса матча
        async function toggleFeaturedMatch(stage, index) {
            const matchId = `${stage}|${index}`;
            const matchIndex = featuredMatches.indexOf(matchId);
            
            if (matchIndex === -1) {
                // Добавляем матч в избранные (максимум 2)
                if (featuredMatches.length >= 2) {
                    alert("На главной странице можно показывать только 2 матча. Сначала снимите отметку с одного из текущих.");
                    return;
                }
                featuredMatches.push(matchId);
            } else {
                // Удаляем матч из избранных
                featuredMatches.splice(matchIndex, 1);
            }
            
            // Сохраняем изменения
            await saveFeaturedMatches();
            
            // Обновляем отображение
            renderSchedule();
        }
    
        // Новая функция для сохранения избранных матчей
        async function saveFeaturedMatches() {
            let token = CONFIG.GITHUB_TOKEN;
            
            if (!token) {
                token = prompt("Введите GitHub Token для сохранения:");
                if (!token) {
                    showScheduleStatus("Сохранение отменено", "error");
                    return;
                }
            }
            
            showScheduleStatus("Сохранение избранных матчей...", "info");
            
            try {
                const apiUrl = `https://api.github.com/repos/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/contents/${CONFIG.FEATURED_FILE_PATH}`;
                
                let sha = null;
                try {
                    const fileInfo = await fetch(apiUrl, {
                        headers: {
                            "Authorization": `token ${token}`,
                            "Accept": "application/vnd.github.v3+json"
                        }
                    });
                    
                    if (fileInfo.ok) {
                        const fileData = await fileInfo.json();
                        sha = fileData.sha;
                    }
                } catch (e) {
                    console.log("Файл избранных матчей не существует, будет создан новый");
                }
                
                const response = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json",
                        "Accept": "application/vnd.github.v3+json"
                    },
                    body: JSON.stringify({
                        message: "Обновление избранных матчей",
                        content: btoa(unescape(encodeURIComponent(JSON.stringify({ featured: featuredMatches }, null, 2))),
                        sha: sha
                    })
                });
                
                if (!response.ok) throw new Error("Ошибка сохранения избранных матчей");
                
                showScheduleStatus("Избранные матчи сохранены!", "success");
                
            } catch (error) {
                console.error("Ошибка:", error);
                showScheduleStatus(`Ошибка: ${error.message}`, "error");
                CONFIG.GITHUB_TOKEN = "";
            }
        }
    
        // Добавляем стиль для кнопки избранного матча
        const style = document.createElement('style');
        style.textContent = `
            .featured-btn {
                background-color: #dd4710 !important;
            }
        `;
        document.head.appendChild(style);
    
        // Остальные функции остаются без изменений
        // ...
    </script>

</body>
</html>
