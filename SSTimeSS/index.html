<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель OverTime Zvenigorod</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .main-title {
            font-size: 32px;
            color: #dd4710;
            text-align: center;
            margin: 20px 0 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dd4710;
        }
        
        .section-title {
            font-size: 24px;
            color: #dd4710;
            margin: 30px 0 20px;
            padding-left: 10px;
            border-left: 4px solid #dd4710;
        }
        
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 650px;
        }
        
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        th:last-child, td:last-child {
            border-right: none;
        }
        
        th {
            background-color: #dd4710;
            font-weight: bold;
        }
        
        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .team-logo {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        .editable {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .editable:hover {
            background-color: rgba(221,71,16,0.3);
        }
        
        .non-editable {
            background-color: rgba(255, 255, 255, 0.05);
            cursor: default;
        }
        
        button {
            background-color: #dd4710;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #c03d0d;
        }
        
        #statusMsg, #newsStatusMsg {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        
        .success {
            background-color: #2d572c;
        }
        
        .error {
            background-color: #572d2c;
        }
        
        .info {
            background-color: #2d3a57;
        }
        
        /* Стили для редактора новостей */
        .news-editor {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .news-list {
            margin-top: 30px;
        }
        
        .news-item {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 3px solid #dd4710;
        }
        
        .news-item h3 {
            margin-top: 0;
            color: #dd4710;
        }
        
        .news-item-actions {
            margin-top: 10px;
        }
        
        .news-item-actions button {
            padding: 5px 10px;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .preview-image {
            max-width: 200px;
            max-height: 150px;
            display: block;
            margin: 10px 0;
        }
        
        .two-columns {
            display: flex;
            gap: 20px;
        }
        
        .column {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .two-columns {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="main-title">Админ-панель OverTime Zvenigorod</h1>
        
        <h2 class="section-title">Редактирование турнирной таблицы</h2>
        
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Команда</th>
                        <th>И</th>
                        <th>В</th>
                        <th>П</th>
                        <th>%</th>
                        <th>Забито</th>
                        <th>Пропущено</th>
                        <th>+/-</th>
                        <th>Очки</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <div>
            <button id="saveBtn">Сохранить таблицу</button>
            <button id="refreshBtn">Обновить данные</button>
        </div>
        
        <div id="statusMsg"></div>
        
        <h2 class="section-title">Редактирование новостей</h2>
        
        <div class="news-editor">
            <div class="form-group">
                <label for="newsAction">Действие:</label>
                <select id="newsAction">
                    <option value="add">Добавить новую новость</option>
                    <option value="edit">Редактировать существующую</option>
                </select>
            </div>
            
            <div class="form-group" id="newsSelectContainer" style="display: none;">
                <label for="newsSelect">Выберите новость:</label>
                <select id="newsSelect"></select>
            </div>
            
            <div class="form-group">
                <label for="newsTitle">Заголовок:</label>
                <input type="text" id="newsTitle" placeholder="Введите заголовок новости">
            </div>
            
            <div class="form-group">
                <label for="newsImage">URL изображения:</label>
                <input type="text" id="newsImage" placeholder="Введите URL изображения">
                <img id="imagePreview" class="preview-image" style="display: none;">
            </div>
            
            <div class="two-columns">
                <div class="column">
                    <div class="form-group">
                        <label for="newsContent">Краткий текст (для списка):</label>
                        <textarea id="newsContent" placeholder="Введите краткий текст новости"></textarea>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <label for="newsFullContent">Полный текст (для страницы):</label>
                        <textarea id="newsFullContent" placeholder="Введите полный текст новости"></textarea>
                    </div>
                </div>
            </div>
            
            <button id="saveNewsBtn">Сохранить новость</button>
            <button id="deleteNewsBtn" style="background-color: #572d2c;">Удалить новость</button>
            <div id="newsStatusMsg"></div>
        </div>
        
        <div class="news-list">
            <h3>Список новостей:</h3>
            <div id="newsListContainer"></div>
        </div>
    </div>

    <script>
        // Конфигурация
        const CONFIG = {
            GITHUB_USER: "otz2026",
            REPO_NAME: "TestName",
            TABLE_FILE_PATH: "SSTimeSS/tournament_data.json",
            NEWS_FILE_PATH: "SSTimeSS/news_data.json",
            GITHUB_TOKEN: ""
        };

        let tableData = [];
        let newsData = [];

        // Расчет показателей по системе FIBA
        function calculateFIBAStats(team) {
            if (team.wins + team.losses > team.games) {
                team.losses = team.games - team.wins;
            }
            
            team.percentage = team.games > 0 ? (team.wins / team.games * 100).toFixed(1) : 0;
            team.difference = (team.scored || 0) - (team.conceded || 0);
            team.points = team.wins * 2 + team.losses * 1;
            
            return team;
        }

        // Загрузка данных таблицы
        async function loadData() {
            showStatus("Загрузка данных таблицы...", "info");
            
            try {
                const dataUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/main/${CONFIG.TABLE_FILE_PATH}?t=${Date.now()}`;
                const response = await fetch(dataUrl);
                
                if (!response.ok) throw new Error(`Ошибка HTTP: ${response.status}`);
                
                tableData = await response.json();
                
                if (!Array.isArray(tableData)) {
                    throw new Error("Данные должны быть массивом");
                }
                
                prepareData();
                renderTable();
                showStatus("Данные таблицы загружены", "success");
                
            } catch (error) {
                console.error("Ошибка загрузки таблицы:", error);
                showStatus(`Ошибка: ${error.message}`, "error");
                tableData = getDefaultData();
                renderTable();
            }
        }

        // Загрузка новостей
        async function loadNews() {
            showNewsStatus("Загрузка новостей...", "info");
            
            try {
                const newsUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/main/${CONFIG.NEWS_FILE_PATH}?t=${Date.now()}`;
                const response = await fetch(newsUrl);
                
                if (!response.ok) throw new Error(`Ошибка HTTP: ${response.status}`);
                
                newsData = await response.json();
                
                if (!Array.isArray(newsData)) {
                    throw new Error("Данные новостей должны быть массивом");
                }
                
                updateNewsSelect();
                renderNewsList();
                showNewsStatus("Новости загружены", "success");
                
            } catch (error) {
                console.error("Ошибка загрузки новостей:", error);
                showNewsStatus(`Ошибка: ${error.message}`, "error");
                newsData = getDefaultNewsData();
                updateNewsSelect();
                renderNewsList();
            }
        }

        // Подготовка данных таблицы
        function prepareData() {
            tableData.forEach(team => {
                calculateFIBAStats(team);
            });
            sortTeams();
        }

        // Сортировка команд
        function sortTeams() {
            tableData.sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                if (b.difference !== a.difference) return b.difference - a.difference;
                return b.scored - a.scored;
            });
            
            tableData.forEach((team, index) => {
                team.place = index + 1;
            });
        }

        // Отрисовка таблицы
        function renderTable() {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";
            
            if (tableData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="10">Нет данных</td></tr>`;
                return;
            }
            
            tableData.forEach(team => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="non-editable">${team.place}</td>
                    <td class="non-editable">
                        <img src="${team.logo || ''}" class="team-logo">
                        ${team.team}
                    </td>
                    <td class="editable" data-field="games">${team.games || 0}</td>
                    <td class="editable" data-field="wins">${team.wins || 0}</td>
                    <td class="editable" data-field="losses">${team.losses || 0}</td>
                    <td class="non-editable">${team.percentage || 0}</td>
                    <td class="editable" data-field="scored">${team.scored || 0}</td>
                    <td class="editable" data-field="conceded">${team.conceded || 0}</td>
                    <td class="non-editable">${team.difference || 0}</td>
                    <td class="non-editable">${team.points || 0}</td>
                `;
                tbody.appendChild(row);
            });
            
            setupEditableCells();
        }

        // Настройка редактируемых ячеек
        function setupEditableCells() {
            document.querySelectorAll(".editable").forEach(cell => {
                cell.addEventListener("click", function() {
                    const field = this.dataset.field;
                    const teamIndex = this.parentNode.sectionRowIndex;
                    
                    const input = document.createElement("input");
                    input.type = "number";
                    input.value = this.textContent;
                    input.style.width = "50px";
                    input.style.textAlign = "center";
                    
                    this.textContent = "";
                    this.appendChild(input);
                    input.focus();
                    
                    const saveValue = () => {
                        const newValue = parseInt(input.value) || 0;
                        tableData[teamIndex][field] = newValue;
                        
                        calculateFIBAStats(tableData[teamIndex]);
                        sortTeams();
                        renderTable();
                    };
                    
                    input.addEventListener("blur", saveValue);
                    input.addEventListener("keypress", e => e.key === "Enter" && saveValue());
                });
            });
        }

        // Сохранение таблицы
        async function saveData() {
            let token = CONFIG.GITHUB_TOKEN;
            
            if (!token) {
                token = prompt("Введите GitHub Token:");
                if (!token) {
                    showStatus("Сохранение отменено", "error");
                    return;
                }
            }
            
            showStatus("Сохранение таблицы...", "info");
            
            try {
                const apiUrl = `https://api.github.com/repos/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/contents/${CONFIG.TABLE_FILE_PATH}`;
                
                const fileInfo = await fetch(apiUrl, {
                    headers: {
                        "Authorization": `token ${token}`,
                        "Accept": "application/vnd.github.v3+json"
                    }
                });
                
                if (!fileInfo.ok) throw new Error("Ошибка получения файла");
                const fileData = await fileInfo.json();
                
                const response = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json",
                        "Accept": "application/vnd.github.v3+json"
                    },
                    body: JSON.stringify({
                        message: "Обновление турнирной таблицы",
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(tableData, null, 2))),
                        sha: fileData.sha
                    })
                });
                
                if (!response.ok) throw new Error("Ошибка сохранения");
                
                showStatus("Таблица сохранена!", "success");
                setTimeout(loadData, 1500);
                
            } catch (error) {
                console.error("Ошибка:", error);
                showStatus(`Ошибка: ${error.message}`, "error");
                CONFIG.GITHUB_TOKEN = "";
            }
        }

        // Сохранение новостей
        async function saveNews() {
            let token = CONFIG.GITHUB_TOKEN;
            
            if (!token) {
                token = prompt("Введите GitHub Token:");
                if (!token) {
                    showNewsStatus("Сохранение отменено", "error");
                    return;
                }
            }
            
            showNewsStatus("Сохранение новостей...", "info");
            
            try {
                const apiUrl = `https://api.github.com/repos/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/contents/${CONFIG.NEWS_FILE_PATH}`;
                
                let sha = null;
                try {
                    const fileInfo = await fetch(apiUrl, {
                        headers: {
                            "Authorization": `token ${token}`,
                            "Accept": "application/vnd.github.v3+json"
                        }
                    });
                    
                    if (fileInfo.ok) {
                        const fileData = await fileInfo.json();
                        sha = fileData.sha;
                    }
                } catch (e) {
                    console.log("Файл новостей не существует, будет создан новый");
                }
                
                const response = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json",
                        "Accept": "application/vnd.github.v3+json"
                    },
                    body: JSON.stringify({
                        message: "Обновление новостей",
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(newsData, null, 2)))),
                        sha: sha
                    })
                });
                
                if (!response.ok) throw new Error("Ошибка сохранения новостей");
                
                showNewsStatus("Новости сохранены!", "success");
                setTimeout(loadNews, 1500);
                
            } catch (error) {
                console.error("Ошибка:", error);
                showNewsStatus(`Ошибка: ${error.message}`, "error");
                CONFIG.GITHUB_TOKEN = "";
            }
        }

        // Обновление выпадающего списка новостей
        function updateNewsSelect() {
            const newsSelect = document.getElementById("newsSelect");
            newsSelect.innerHTML = "";
            
            newsData.forEach((news, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = news.title || `Новость ${index + 1}`;
                newsSelect.appendChild(option);
            });
        }

        // Отрисовка списка новостей
        function renderNewsList() {
            const container = document.getElementById("newsListContainer");
            container.innerHTML = "";
            
            if (newsData.length === 0) {
                container.innerHTML = "<p>Нет новостей</p>";
                return;
            }
            
            newsData.forEach((news, index) => {
                const newsItem = document.createElement("div");
                newsItem.className = "news-item";
                newsItem.innerHTML = `
                    <h3>${news.title || "Без названия"}</h3>
                    ${news.image ? `<img src="${news.image}" class="preview-image">` : ""}
                    <p>${news.content ? news.content.substring(0, 100) + "..." : "Нет содержания"}</p>
                    <div class="news-item-actions">
                        <button onclick="editNews(${index})">Редактировать</button>
                        <button onclick="deleteNews(${index})" style="background-color: #572d2c;">Удалить</button>
                    </div>
                `;
                container.appendChild(newsItem);
            });
        }

        // Редактирование новости
        function editNews(index) {
            document.getElementById("newsAction").value = "edit";
            document.getElementById("newsSelectContainer").style.display = "block";
            document.getElementById("newsSelect").value = index;
            
            const news = newsData[index];
            document.getElementById("newsTitle").value = news.title || "";
            document.getElementById("newsImage").value = news.image || "";
            document.getElementById("newsContent").value = news.content || "";
            document.getElementById("newsFullContent").value = news.full_content || "";
            
            updateImagePreview();
        }

        // Удаление новости
        function deleteNews(index) {
            if (confirm("Вы уверены, что хотите удалить эту новость?")) {
                newsData.splice(index, 1);
                saveNews();
            }
        }

        // Добавление/сохранение новости
        function saveNewsItem() {
            const action = document.getElementById("newsAction").value;
            const title = document.getElementById("newsTitle").value.trim();
            const image = document.getElementById("newsImage").value.trim();
            const content = document.getElementById("newsContent").value.trim();
            const fullContent = document.getElementById("newsFullContent").value.trim();
            
            if (!title) {
                showNewsStatus("Введите заголовок новости", "error");
                return;
            }
            
            if (!content) {
                showNewsStatus("Введите краткий текст новости", "error");
                return;
            }
            
            if (!fullContent) {
                showNewsStatus("Введите полный текст новости", "error");
                return;
            }
            
            const newsItem = {
                title: title,
                image: image,
                content: content,
                full_content: fullContent,
                date: new Date().toISOString().split('T')[0]
            };
            
            if (action === "add") {
                newsData.unshift(newsItem);
            } else {
                const index = document.getElementById("newsSelect").value;
                newsData[index] = newsItem;
            }
            
            saveNews();
            resetNewsForm();
        }

        // Сброс формы новости
        function resetNewsForm() {
            document.getElementById("newsTitle").value = "";
            document.getElementById("newsImage").value = "";
            document.getElementById("newsContent").value = "";
            document.getElementById("newsFullContent").value = "";
            document.getElementById("newsAction").value = "add";
            document.getElementById("newsSelectContainer").style.display = "none";
            document.getElementById("imagePreview").style.display = "none";
        }

        // Обновление превью изображения
        function updateImagePreview() {
            const imageUrl = document.getElementById("newsImage").value;
            const preview = document.getElementById("imagePreview");
            
            if (imageUrl) {
                preview.src = imageUrl;
                preview.style.display = "block";
            } else {
                preview.style.display = "none";
            }
        }

        // Тестовые данные таблицы
        function getDefaultData() {
            return [
                {
                    "id": 1,
                    "team": "BULLDOGS",
                    "logo": "/otz2025/img/BULLDOGS.png",
                    "games": 0,
                    "wins": 0,
                    "losses": 0,
                    "scored": 0,
                    "conceded": 0
                },
                {
                    "id": 2,
                    "team": "TEXAS NERS",
                    "logo": "/otz2025/img/TN.png",
                    "games": 0,
                    "wins": 0,
                    "losses": 0,
                    "scored": 0,
                    "conceded": 0
                }
            ];
        }

        // Тестовые данные новостей
        function getDefaultNewsData() {
            return [
                {
                    "title": "Команды готовятся к сезону",
                    "image": "/otz2025/img/NEWS_NO.png",
                    "content": "Сезон в Лиге OVER TIME ZWENIGOROD начнется только летом, но уже сейчас команды активно тренируются...",
                    "full_content": "Сезон в Лиге OVER TIME ZWENIGOROD начнется только летом, но уже сейчас команды активно тренируются, чтобы показать лучшие результаты на турнире. Игроки отрабатывают тактики, улучшают индивидуальное мастерство и тестируют новые составы – всё ради того, чтобы в ответственных матчах проявить себя на максимум.\n\nПодготовка в разгаре\nТренировочные сборы, скриммы и аналитические разборы стали неотъемлемой частью подготовки команд. Многие коллективы используют перерыв между сезонами, чтобы усилить состав или отточить сыгранность.\n\n1) Тактические новшества – Тренеры и капитаны экспериментируют с новыми стратегиями, чтобы застать соперников врасплох.\n\n2)Физическая и психологическая подготовка – Для стабильной игры важна не только механика, но и выносливость.\n\n3) Тестовые матчи – Команды активно играют друг против друга, чтобы проверить свою готовность.",
                    "date": "2025-03-15"
                },
                {
                    "title": "Громкие трейды в лиге",
