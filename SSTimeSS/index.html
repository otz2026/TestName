<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки турнирной таблицы</title>
    <style>
        /* Все ваши оригинальные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        header.scrolled {
            background-color: rgba(0, 0, 0, 0.7);
        }

        header .logo {
            position: absolute;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ccc;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            box-sizing: border-box;
            text-align: center;
            margin-top: 100px;
            width: 100%;
        }

        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            padding-top: 20px;
            border-top: 1px solid black;
            position: relative;
            display: inline-block;
            padding: 15px 30px;
        }

        .content h2::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #dd4710;
            z-index: -1;
            border-radius: 5px;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            margin-bottom: 40px;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 600px;
        }

        th, td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        th:last-child, td:last-child {
            border-right: none;
        }

        th {
            background-color: #dd4710;
            font-weight: bold;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .team-logo {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .team-cell {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .team-cell a {
            color: white;
            text-decoration: none;
        }

        .editable {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .editable:hover {
            background-color: rgba(221, 71, 16, 0.3);
        }

        .editable-input {
            width: 50px;
            text-align: center;
            background: transparent;
            border: 1px solid #dd4710;
            color: white;
            border-radius: 3px;
            padding: 5px;
        }

        button {
            background-color: #dd4710;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #ff5c2b;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px;
            }

            header .logo {
                position: static;
                margin-bottom: 10px;
                text-align: center;
            }

            header nav {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 10px;
                flex-wrap: wrap;
            }

            .content {
                margin-top: 80px;
            }

            .content h2 {
                font-size: 28px;
                padding: 10px 20px;
            }

            th, td {
                padding: 12px;
                font-size: 14px;
            }

            .team-logo {
                width: 24px;
                height: 24px;
            }

            .editable-input {
                width: 40px;
                padding: 3px;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo">OVER TIME ZWENIGOROD</div>
        <nav>
            <a href="/otz2025/">Главная</a>
            <a href="/otz2025/news">Новости</a>
            <a href="/otz2025/table">Соревнования</a>
            <a href="/otz2025/reward">Награды</a>
            <a href="/otz2025/settings">Настройки</a>
        </nav>
    </header>

    <div class="content">
        <h2>Настройки турнирной таблицы</h2>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Команда</th>
                        <th>И</th>
                        <th>В</th>
                        <th>П</th>
                        <th>%</th>
                        <th>Забито</th>
                        <th>Пропущено</th>
                        <th>+/-</th>
                        <th>Очки</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Данные будут заполнены JavaScript -->
                </tbody>
            </table>
        </div>

        <button id="saveButton">Сохранить изменения</button>
    </div>

    <script>
        // Путь к JSON файлу с данными
        const DATA_FILE_PATH = '/TestName/SSTimeSS/tournament_data.json';
        let tableData = [];

        // Загрузка данных из JSON файла
        async function loadData() {
            try {
                const response = await fetch(DATA_FILE_PATH);
                if (!response.ok) throw new Error('Не удалось загрузить данные');
                
                tableData = await response.json();
                prepareData();
                renderTable();
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                alert('Ошибка загрузки данных. Проверьте консоль для подробностей.');
            }
        }

        // Подготовка данных (расчет вычисляемых полей)
        function prepareData() {
            tableData.forEach(team => {
                // Процент побед
                team.percentage = team.games > 0 ? Math.round((team.wins / team.games) * 100) : 0;
                
                // Разница мячей
                team.difference = team.scored - team.conceded;
                
                // Очки (2 за победу)
                team.points = team.wins * 2;
            });
            
            // Сортировка по очкам и разнице мячей
            tableData.sort((a, b) => b.points - a.points || b.difference - a.difference);
            
            // Обновление позиций
            tableData.forEach((team, index) => {
                team.place = index + 1;
            });
        }

        // Отображение таблицы
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            tableData.forEach(team => {
                const row = document.createElement('tr');
                
                // Место (не редактируемое)
                const placeCell = document.createElement('td');
                placeCell.textContent = team.place;
                row.appendChild(placeCell);
                
                // Команда (не редактируемая)
                const teamCell = document.createElement('td');
                teamCell.className = 'team-cell';
                teamCell.innerHTML = `
                    <img src="${team.logo}" alt="${team.team}" class="team-logo">
                    <a href="/otz2025/teams/${team.team.replace(' ', '')}">${team.team}</a>
                `;
                row.appendChild(teamCell);
                
                // Остальные ячейки (редактируемые)
                createEditableCell(row, team, 'games');
                createEditableCell(row, team, 'wins');
                createEditableCell(row, team, 'losses');
                createEditableCell(row, team, 'percentage');
                createEditableCell(row, team, 'scored');
                createEditableCell(row, team, 'conceded');
                createEditableCell(row, team, 'difference');
                createEditableCell(row, team, 'points');
                
                tbody.appendChild(row);
            });
        }

        // Создание редактируемой ячейки
        function createEditableCell(row, team, field) {
            const cell = document.createElement('td');
            cell.className = 'editable';
            cell.textContent = team[field];
            cell.dataset.teamId = team.id;
            cell.dataset.field = field;
            
            cell.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'number';
                input.className = 'editable-input';
                input.value = team[field];
                
                cell.innerHTML = '';
                cell.appendChild(input);
                input.focus();
                
                const saveValue = () => {
                    const newValue = parseInt(input.value) || 0;
                    updateTeamData(team.id, field, newValue);
                    cell.textContent = newValue;
                };
                
                input.addEventListener('blur', saveValue);
                input.addEventListener('keypress', (e) => e.key === 'Enter' && saveValue());
            });
            
            row.appendChild(cell);
        }

        // Обновление данных команды
        function updateTeamData(teamId, field, value) {
            const team = tableData.find(t => t.id === teamId);
            if (!team) return;
            
            team[field] = value;
            
            // Пересчет зависимых полей
            if (['wins', 'games', 'scored', 'conceded'].includes(field)) {
                updateCalculatedFields(team);
            }
            
            // Если изменились важные поля - пересортировка
            if (['wins', 'games', 'scored', 'conceded'].includes(field)) {
                prepareData();
                renderTable();
            }
        }

        // Обновление вычисляемых полей для команды
        function updateCalculatedFields(team) {
            // Процент побед
            team.percentage = team.games > 0 ? Math.round((team.wins / team.games) * 100) : 0;
            
            // Разница мячей
            team.difference = team.scored - team.conceded;
            
            // Очки (2 за победу)
            team.points = team.wins * 2;
        }

        // Сохранение данных (в localStorage)
        function saveData() {
            localStorage.setItem('tournamentData', JSON.stringify(tableData));
            alert('Изменения сохранены в браузере!');
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка данных из JSON файла
            loadData();
            
            // Обработчик кнопки сохранения
            document.getElementById('saveButton').addEventListener('click', saveData);
            
            // Обработчик скролла для шапки
            window.addEventListener('scroll', () => {
                const header = document.getElementById('header');
                header.classList.toggle('scrolled', window.scrollY > 50);
            });
        });
    </script>
</body>
</html>
