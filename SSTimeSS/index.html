<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор турнирной таблицы (FIBA)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 650px;
        }
        
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        th:last-child, td:last-child {
            border-right: none;
        }
        
        th {
            background-color: #dd4710;
            font-weight: bold;
        }
        
        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .team-logo {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        .editable {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .editable:hover {
            background-color: rgba(221,71,16,0.3);
        }
        
        .non-editable {
            background-color: rgba(255, 255, 255, 0.05);
            cursor: default;
        }
        
        button {
            background-color: #dd4710;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #c03d0d;
        }
        
        #statusMsg {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        
        .success {
            background-color: #2d572c;
        }
        
        .error {
            background-color: #572d2c;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Редактор турнирной таблицы</h2>
        
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Команда</th>
                        <th>И</th>
                        <th>В</th>
                        <th>П</th>
                        <th>%</th>
                        <th>Забито</th>
                        <th>Пропущено</th>
                        <th>+/-</th>
                        <th>Очки</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <div>
            <button id="saveBtn">Сохранить изменения</button>
            <button id="refreshBtn">Обновить данные</button>
        </div>
        
        <div id="statusMsg"></div>
    </div>

    <script>
        // Конфигурация
        const CONFIG = {
            GITHUB_USER: "otz2026",
            REPO_NAME: "TestName",
            FILE_PATH: "SSTimeSS/tournament_data.json",
            GITHUB_TOKEN: ""
        };

        let tableData = [];

        // Расчет показателей по системе FIBA
        function calculateFIBAStats(team) {
            // Проверка корректности данных
            if (team.wins + team.losses > team.games) {
                team.losses = team.games - team.wins;
            }
            
            // Расчет показателей
            team.percentage = team.games > 0 ? (team.wins / team.games * 100).toFixed(1) : 0;
            team.difference = (team.scored || 0) - (team.conceded || 0);
            team.points = team.wins * 2 + team.losses * 1; // Система FIBA
            
            return team;
        }

        // Загрузка данных
        async function loadData() {
            showStatus("Загрузка данных...", "info");
            
            try {
                const dataUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/main/${CONFIG.FILE_PATH}?t=${Date.now()}`;
                const response = await fetch(dataUrl);
                
                if (!response.ok) throw new Error(`Ошибка HTTP: ${response.status}`);
                
                tableData = await response.json();
                
                if (!Array.isArray(tableData)) {
                    throw new Error("Данные должны быть массивом");
                }
                
                prepareData();
                renderTable();
                showStatus("Данные загружены", "success");
                
            } catch (error) {
                console.error("Ошибка загрузки:", error);
                showStatus(`Ошибка: ${error.message}`, "error");
                tableData = getDefaultData();
                renderTable();
            }
        }

        // Подготовка данных
        function prepareData() {
            tableData.forEach(team => {
                calculateFIBAStats(team);
            });
            sortTeams();
        }

        // Сортировка по правилам FIBA
        function sortTeams() {
            tableData.sort((a, b) => {
                // 1. По количеству очков (убывание)
                if (b.points !== a.points) return b.points - a.points;
                
                // 2. По результатам личных встреч (если есть)
                if (a.headToHead && b.headToHead && a.headToHead[b.id] !== undefined) {
                    return b.headToHead[a.id] - a.headToHead[b.id];
                }
                
                // 3. По разнице очков (убывание)
                if (b.difference !== a.difference) return b.difference - a.difference;
                
                // 4. По забитым очкам (убывание)
                return b.scored - a.scored;
            });
            
            // Обновляем позиции
            tableData.forEach((team, index) => {
                team.place = index + 1;
            });
        }

        // Отрисовка таблицы
        function renderTable() {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";
            
            if (tableData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="10">Нет данных</td></tr>`;
                return;
            }
            
            tableData.forEach(team => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="non-editable">${team.place}</td>
                    <td class="non-editable">
                        <img src="${team.logo || ''}" class="team-logo">
                        ${team.team}
                    </td>
                    <td class="editable" data-field="games">${team.games || 0}</td>
                    <td class="editable" data-field="wins">${team.wins || 0}</td>
                    <td class="editable" data-field="losses">${team.losses || 0}</td>
                    <td class="non-editable">${team.percentage || 0}</td>
                    <td class="editable" data-field="scored">${team.scored || 0}</td>
                    <td class="editable" data-field="conceded">${team.conceded || 0}</td>
                    <td class="non-editable">${team.difference || 0}</td>
                    <td class="non-editable">${team.points || 0}</td>
                `;
                tbody.appendChild(row);
            });
            
            // Назначение обработчиков редактирования
            setupEditableCells();
        }

        function setupEditableCells() {
            document.querySelectorAll(".editable").forEach(cell => {
                cell.addEventListener("click", function() {
                    const field = this.dataset.field;
                    const teamIndex = this.parentNode.sectionRowIndex;
                    
                    const input = document.createElement("input");
                    input.type = "number";
                    input.value = this.textContent;
                    input.style.width = "50px";
                    input.style.textAlign = "center";
                    
                    this.textContent = "";
                    this.appendChild(input);
                    input.focus();
                    
                    const saveValue = () => {
                        const newValue = parseInt(input.value) || 0;
                        tableData[teamIndex][field] = newValue;
                        
                        // Пересчет всех показателей
                        calculateFIBAStats(tableData[teamIndex]);
                        sortTeams();
                        renderTable();
                    };
                    
                    input.addEventListener("blur", saveValue);
                    input.addEventListener("keypress", e => e.key === "Enter" && saveValue());
                });
            });
        }

        // Сохранение данных
        async function saveData() {
            let token = CONFIG.GITHUB_TOKEN;
            
            if (!token) {
                token = prompt("Введите GitHub Token:");
                if (!token) {
                    showStatus("Сохранение отменено", "error");
                    return;
                }
            }
            
            showStatus("Сохранение...", "info");
            
            try {
                const apiUrl = `https://api.github.com/repos/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/contents/${CONFIG.FILE_PATH}`;
                
                // Получаем текущий SHA файла
                const fileInfo = await fetch(apiUrl, {
                    headers: {
                        "Authorization": `token ${token}`,
                        "Accept": "application/vnd.github.v3+json"
                    }
                });
                
                if (!fileInfo.ok) throw new Error("Ошибка получения файла");
                const fileData = await fileInfo.json();
                
                // Отправляем обновленные данные
                const response = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json",
                        "Accept": "application/vnd.github.v3+json"
                    },
                    body: JSON.stringify({
                        message: "Обновление таблицы FIBA",
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(tableData, null, 2)))),
                        sha: fileData.sha
                    })
                });
                
                if (!response.ok) throw new Error("Ошибка сохранения");
                
                showStatus("Данные сохранены!", "success");
                setTimeout(loadData, 1500);
                
            } catch (error) {
                console.error("Ошибка:", error);
                showStatus(`Ошибка: ${error.message}`, "error");
                CONFIG.GITHUB_TOKEN = "";
            }
        }

        // Тестовые данные
        function getDefaultData() {
            return [
                {
                    "id": 1,
                    "team": "BULLDOGS",
                    "logo": "/otz2025/img/BULLDOGS.png",
                    "games": 0,
                    "wins": 0,
                    "losses": 0,
                    "scored": 0,
                    "conceded": 0
                },
                {
                    "id": 2,
                    "team": "TEXAS NERS",
                    "logo": "/otz2025/img/TN.png",
                    "games": 0,
                    "wins": 0,
                    "losses": 0,
                    "scored": 0,
                    "conceded": 0
                }
            ];
        }

        function showStatus(msg, type) {
            const status = document.getElementById("statusMsg");
            status.textContent = msg;
            status.className = type;
        }

        // Инициализация
        document.addEventListener("DOMContentLoaded", () => {
            loadData();
            document.getElementById("saveBtn").addEventListener("click", saveData);
            document.getElementById("refreshBtn").addEventListener("click", loadData);
        });
    </script>
</body>
</html>
