<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки турнирной таблицы</title>
    <style>
        /* Все ваши оригинальные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        header.scrolled {
            background-color: rgba(0, 0, 0, 0.7);
        }

        header .logo {
            position: absolute;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ccc;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            box-sizing: border-box;
            text-align: center;
            margin-top: 100px;
            width: 100%;
        }

        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            padding-top: 20px;
            border-top: 1px solid black;
            position: relative;
            display: inline-block;
            padding: 15px 30px;
        }

        .content h2::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #dd4710;
            z-index: -1;
            border-radius: 5px;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            margin-bottom: 40px;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 600px;
        }

        th, td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        th:last-child, td:last-child {
            border-right: none;
        }

        th {
            background-color: #dd4710;
            font-weight: bold;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .team-logo {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .team-cell {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .team-cell a {
            color: white;
            text-decoration: none;
        }

        .editable {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .editable:hover {
            background-color: rgba(221, 71, 16, 0.3);
        }

        .editable-input {
            width: 50px;
            text-align: center;
            background: transparent;
            border: 1px solid #dd4710;
            color: white;
            border-radius: 3px;
            padding: 5px;
        }

        button {
            background-color: #dd4710;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #ff5c2b;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px;
            }

            header .logo {
                position: static;
                margin-bottom: 10px;
                text-align: center;
            }

            header nav {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 10px;
                flex-wrap: wrap;
            }

            .content {
                margin-top: 80px;
            }

            .content h2 {
                font-size: 28px;
                padding: 10px 20px;
            }

            th, td {
                padding: 12px;
                font-size: 14px;
            }

            .team-logo {
                width: 24px;
                height: 24px;
            }

            .editable-input {
                width: 40px;
                padding: 3px;
            }
        }
        
    </style>
</head>
<body>
    <header id="header">
        <div class="logo">OVER TIME ZWENIGOROD</div>
        <nav>
            <a href="/otz2025/">Главная</a>
            <a href="/otz2025/news">Новости</a>
            <a href="/otz2025/table">Соревнования</a>
            <a href="/otz2025/reward">Награды</a>
            <a href="/otz2025/settings">Настройки</a>
        </nav>
    </header>

    <div class="content">
        <h2>Настройки турнирной таблицы</h2>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Команда</th>
                        <th>И</th>
                        <th>В</th>
                        <th>П</th>
                        <th>%</th>
                        <th>Забито</th>
                        <th>Пропущено</th>
                        <th>+/-</th>
                        <th>Очки</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Данные будут заполнены JavaScript -->
                </tbody>
            </table>
        </div>

        <button id="saveButton">Применить изменения</button>
        <div id="statusMessage" style="margin-top: 10px; color: #dd4710;"></div>
    </div>

    <script>
        // URL вашего JSON файла
        const DATA_FILE_URL = 'https://otz2026.github.io/TestName/SSTimeSS/tournament_data.json';
        
        // Настройки для GitHub API
        const GITHUB_REPO = 'otz2026/TestName'; // Ваш репозиторий
        const GITHUB_PATH = 'SSTimeSS/tournament_data.json'; // Путь к файлу
        const GITHUB_TOKEN = ''; // Нужно будет ввести ваш токен
        
        let tableData = [];

        // Загрузка данных из JSON файла
        async function loadData() {
            try {
                const response = await fetch(DATA_FILE_URL);
                if (!response.ok) throw new Error('Не удалось загрузить данные');
                
                tableData = await response.json();
                prepareData();
                renderTable();
            } catch (error) {
                showStatus('Ошибка загрузки данных: ' + error.message, 'error');
                console.error('Ошибка загрузки данных:', error);
            }
        }

        // Подготовка данных (расчет вычисляемых полей)
        function prepareData() {
            tableData.forEach(team => {
                // Процент побед
                team.percentage = team.games > 0 ? Math.round((team.wins / team.games) * 100) : 0;
                
                // Разница мячей
                team.difference = team.scored - team.conceded;
            });
            
            // Сортировка команд
            sortTeams();
        }

        // Сортировка команд по очкам и разнице мячей
        function sortTeams() {
            tableData.sort((a, b) => {
                // Сначала по очкам (по убыванию)
                if (b.points !== a.points) {
                    return b.points - a.points;
                }
                // При равенстве очков - по разнице мячей
                return b.difference - a.difference;
            });
            
            // Обновление позиций
            tableData.forEach((team, index) => {
                team.place = index + 1;
            });
        }

        // Отображение таблицы
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            tableData.forEach(team => {
                const row = document.createElement('tr');
                
                // Место (не редактируемое)
                const placeCell = document.createElement('td');
                placeCell.textContent = team.place;
                placeCell.className = 'non-editable';
                row.appendChild(placeCell);
                
                // Команда (не редактируемая)
                const teamCell = document.createElement('td');
                teamCell.className = 'team-cell non-editable';
                teamCell.innerHTML = `
                    <img src="${team.logo}" alt="${team.team}" class="team-logo">
                    <span>${team.team}</span>
                `;
                row.appendChild(teamCell);
                
                // Игры (редактируемое)
                createEditableCell(row, team, 'games');
                
                // Победы (редактируемое)
                createEditableCell(row, team, 'wins');
                
                // Поражения (редактируемое)
                createEditableCell(row, team, 'losses');
                
                // Процент побед (не редактируемое)
                const percentCell = document.createElement('td');
                percentCell.textContent = team.percentage;
                percentCell.className = 'non-editable';
                row.appendChild(percentCell);
                
                // Забито (редактируемое)
                createEditableCell(row, team, 'scored');
                
                // Пропущено (редактируемое)
                createEditableCell(row, team, 'conceded');
                
                // Разница мячей (не редактируемое)
                const diffCell = document.createElement('td');
                diffCell.textContent = team.difference;
                diffCell.className = 'non-editable';
                row.appendChild(diffCell);
                
                // Очки (редактируемое)
                createEditableCell(row, team, 'points');
                
                tbody.appendChild(row);
            });
        }

        // Создание редактируемой ячейки
        function createEditableCell(row, team, field) {
            const cell = document.createElement('td');
            cell.className = 'editable';
            cell.textContent = team[field];
            cell.dataset.teamId = team.id;
            cell.dataset.field = field;
            
            cell.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'number';
                input.className = 'editable-input';
                input.value = team[field];
                
                cell.innerHTML = '';
                cell.appendChild(input);
                input.focus();
                
                const saveValue = () => {
                    const newValue = parseInt(input.value) || 0;
                    updateTeamData(team.id, field, newValue);
                    cell.textContent = newValue;
                };
                
                input.addEventListener('blur', saveValue);
                input.addEventListener('keypress', (e) => e.key === 'Enter' && saveValue());
            });
            
            row.appendChild(cell);
        }

        // Обновление данных команды
        function updateTeamData(teamId, field, value) {
            const team = tableData.find(t => t.id === teamId);
            if (!team) return;
            
            team[field] = value;
            
            // Пересчет зависимых полей
            if (['wins', 'games', 'scored', 'conceded'].includes(field)) {
                updateCalculatedFields(team);
            }
            
            // Сортировка при изменении важных полей
            if (['wins', 'games', 'scored', 'conceded', 'points'].includes(field)) {
                sortTeams();
                renderTable();
            }
        }

        // Обновление вычисляемых полей
        function updateCalculatedFields(team) {
            // Процент побед
            team.percentage = team.games > 0 ? Math.round((team.wins / team.games) * 100) : 0;
            
            // Разница мячей
            team.difference = team.scored - team.conceded;
        }

        // Сохранение данных обратно в JSON файл на GitHub
        async function saveDataToGitHub() {
            if (!GITHUB_TOKEN) {
                const token = prompt('Введите ваш GitHub Personal Access Token:');
                if (!token) return;
                GITHUB_TOKEN = token;
            }

            showStatus('Сохранение данных...', 'info');

            try {
                // 1. Сначала получаем текущий SHA файла
                const getResponse = await fetch(
                    `https://api.github.com/repos/${GITHUB_REPO}/contents/${GITHUB_PATH}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!getResponse.ok) {
                    throw new Error('Не удалось получить текущую версию файла');
                }

                const fileInfo = await getResponse.json();
                const sha = fileInfo.sha;

                // 2. Отправляем обновленные данные
                const updateResponse = await fetch(
                    `https://api.github.com/repos/${GITHUB_REPO}/contents/${GITHUB_PATH}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({
                            message: 'Обновление турнирной таблицы',
                            content: btoa(unescape(encodeURIComponent(JSON.stringify(tableData, null, 2))),
                            sha: sha
                        })
                    }
                );

                if (!updateResponse.ok) {
                    throw new Error('Не удалось сохранить изменения на GitHub');
                }

                showStatus('Данные успешно сохранены на GitHub!', 'success');
                
                // 3. Перезагружаем данные после сохранения
                setTimeout(loadData, 2000);
                
            } catch (error) {
                showStatus('Ошибка при сохранении: ' + error.message, 'error');
                console.error('Ошибка сохранения:', error);
            }
        }

        // Показать статусное сообщение
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.style.color = type === 'error' ? '#ff3333' : 
                                      type === 'success' ? '#33ff33' : '#dd4710';
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка данных из JSON файла
            loadData();
            
            // Обработчик кнопки сохранения
            document.getElementById('saveButton').addEventListener('click', saveDataToGitHub);
            
            // Обработчик скролла для шапки
            window.addEventListener('scroll', () => {
                const header = document.getElementById('header');
                header.classList.toggle('scrolled', window.scrollY > 50);
            });
        });
    </script>
</body>
</html>
