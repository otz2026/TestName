<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор турнирной таблицы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 600px;
        }
        
        th, td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        th:last-child, td:last-child {
            border-right: none;
        }
        
        th {
            background-color: #dd4710;
            font-weight: bold;
        }
        
        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .team-logo {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        .editable {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .editable:hover {
            background-color: rgba(221,71,16,0.3);
        }
        
        button {
            background-color: #dd4710;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #c03d0d;
        }
        
        #statusMsg {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        
        .success {
            background-color: #2d572c;
        }
        
        .error {
            background-color: #572d2c;
        }
        
        .auto-refresh-toggle {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 10px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #dd4710;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        @media (max-width: 768px) {
            th, td {
                padding: 12px;
                font-size: 14px;
            }
            
            .team-logo {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Редактор турнирной таблицы</h2>
        
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Команда</th>
                        <th>И</th>
                        <th>В</th>
                        <th>П</th>
                        <th>%</th>
                        <th>Забито</th>
                        <th>Пропущено</th>
                        <th>+/-</th>
                        <th>Очки</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <div>
            <button id="saveBtn">Сохранить изменения</button>
            <button id="refreshBtn">Обновить сейчас</button>
        </div>
        
        <div class="auto-refresh-toggle">
            <span>Автообновление каждые 30 секунд:</span>
            <label class="toggle-switch">
                <input type="checkbox" id="autoRefreshToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <div id="statusMsg"></div>
    </div>

    <script>
        // Конфигурация
        const CONFIG = {
            GITHUB_USER: "otz2026",
            REPO_NAME: "TestName",
            FILE_PATH: "SSTimeSS/tournament_data.json",
            GITHUB_TOKEN: "",
            AUTO_REFRESH_INTERVAL: 30000 // 30 секунд
        };

        let tableData = [];
        let autoRefreshInterval = null;

        // Функция загрузки данных с GitHub
        async function loadData() {
            showStatus("Загрузка данных...", "info");
            
            try {
                const timestamp = Date.now();
                const dataUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/main/${CONFIG.FILE_PATH}?t=${timestamp}`;
                
                const response = await fetch(dataUrl);
                if (!response.ok) throw new Error(`Ошибка HTTP: ${response.status}`);
                
                tableData = await response.json();
                
                if (!Array.isArray(tableData)) {
                    throw new Error("Данные должны быть массивом");
                }
                
                prepareData();
                renderTable();
                showStatus(`Данные обновлены (${new Date().toLocaleTimeString()})`, "success");
                
            } catch (error) {
                console.error("Ошибка загрузки:", error);
                showStatus(`Ошибка загрузки: ${error.message}`, "error");
                tableData = getDefaultData();
                renderTable();
            }
        }

        // Функция сохранения данных на GitHub
        async function saveData() {
            let token = CONFIG.GITHUB_TOKEN;
            
            if (!token) {
                token = prompt("Введите ваш GitHub Personal Access Token:");
                if (!token) {
                    showStatus("Сохранение отменено", "error");
                    return;
                }
            }
            
            showStatus("Сохранение данных...", "info");
            
            try {
                const apiUrl = `https://api.github.com/repos/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/contents/${CONFIG.FILE_PATH}`;
                
                const fileInfo = await fetch(apiUrl, {
                    headers: {
                        "Authorization": `token ${token}`,
                        "Accept": "application/vnd.github.v3+json"
                    }
                });
                
                if (!fileInfo.ok) throw new Error("Не удалось получить информацию о файле");
                
                const fileData = await fileInfo.json();
                
                const updateResponse = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json",
                        "Accept": "application/vnd.github.v3+json"
                    },
                    body: JSON.stringify({
                        message: "Обновление турнирной таблицы",
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(tableData, null, 2)))),
                        sha: fileData.sha
                    })
                });
                
                if (!updateResponse.ok) throw new Error("Ошибка при сохранении данных");
                
                showStatus("Данные успешно сохранены на GitHub!", "success");
                setTimeout(loadData, 2000);
                
            } catch (error) {
                console.error("Ошибка сохранения:", error);
                showStatus(`Ошибка сохранения: ${error.message}`, "error");
                CONFIG.GITHUB_TOKEN = "";
            }
        }

        // Вспомогательные функции
        function prepareData() {
            tableData.forEach(team => {
                team.percentage = team.games > 0 ? Math.round((team.wins / team.games) * 100) : 0;
                team.difference = (team.scored || 0) - (team.conceded || 0);
            });
            sortTeams();
        }

        function sortTeams() {
            tableData.sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                return b.difference - a.difference;
            });
            
            tableData.forEach((team, index) => {
                team.place = index + 1;
            });
        }

        function renderTable() {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";
            
            if (tableData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;">Нет данных для отображения</td></tr>`;
                return;
            }
            
            tableData.forEach(team => {
                const row = document.createElement("tr");
                
                row.innerHTML += `
                    <td>${team.place}</td>
                    <td>
                        <img src="${team.logo || ''}" class="team-logo">
                        ${team.team || "Команда"}
                    </td>
                    <td class="editable" data-field="games">${team.games || 0}</td>
                    <td class="editable" data-field="wins">${team.wins || 0}</td>
                    <td class="editable" data-field="losses">${team.losses || 0}</td>
                    <td>${team.percentage || 0}</td>
                    <td class="editable" data-field="scored">${team.scored || 0}</td>
                    <td class="editable" data-field="conceded">${team.conceded || 0}</td>
                    <td>${team.difference || 0}</td>
                    <td class="editable" data-field="points">${team.points || 0}</td>
                `;
                
                tbody.appendChild(row);
            });
            
            document.querySelectorAll(".editable").forEach(cell => {
                cell.addEventListener("click", function() {
                    const field = this.dataset.field;
                    const teamId = Array.from(this.parentNode.parentNode.children).indexOf(this.parentNode);
                    
                    const input = document.createElement("input");
                    input.type = "number";
                    input.value = this.textContent;
                    input.style.width = "50px";
                    input.style.textAlign = "center";
                    
                    this.textContent = "";
                    this.appendChild(input);
                    input.focus();
                    
                    const saveValue = () => {
                        const newValue = parseInt(input.value) || 0;
                        tableData[teamId][field] = newValue;
                        
                        if (["wins", "games", "scored", "conceded"].includes(field)) {
                            updateCalculatedFields(teamId);
                        }
                        
                        renderTable();
                    };
                    
                    input.addEventListener("blur", saveValue);
                    input.addEventListener("keypress", (e) => e.key === "Enter" && saveValue());
                });
            });
        }

        function updateCalculatedFields(teamIndex) {
            const team = tableData[teamIndex];
            team.percentage = team.games > 0 ? Math.round((team.wins / team.games) * 100) : 0;
            team.difference = (team.scored || 0) - (team.conceded || 0);
            sortTeams();
        }

        function getDefaultData() {
            return [{
                id: 1,
                team: "Пример команды",
                games: 0,
                wins: 0,
                losses: 0,
                scored: 0,
                conceded: 0,
                points: 0,
                place: 1,
                percentage: 0,
                difference: 0
            }];
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById("statusMsg");
            statusElement.textContent = message;
            statusElement.className = type;
        }

        // Управление автообновлением
        function setupAutoRefresh() {
            const toggle = document.getElementById("autoRefreshToggle");
            
            toggle.addEventListener("change", function() {
                if (this.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });
            
            startAutoRefresh();
        }

        function startAutoRefresh() {
            stopAutoRefresh();
            autoRefreshInterval = setInterval(loadData, CONFIG.AUTO_REFRESH_INTERVAL);
            console.log("Автообновление включено");
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                console.log("Автообновление выключено");
            }
        }

        // Инициализация
        document.addEventListener("DOMContentLoaded", () => {
            loadData();
            document.getElementById("saveBtn").addEventListener("click", saveData);
            document.getElementById("refreshBtn").addEventListener("click", loadData);
            setupAutoRefresh();
        });
    </script>
</body>
</html>
