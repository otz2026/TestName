<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор турнирной таблицы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: rgba(255,255,255,0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #444;
        }
        th {
            background-color: #dd4710;
            font-weight: bold;
        }
        .editable {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .editable:hover {
            background-color: rgba(221,71,16,0.3);
        }
        button {
            background-color: #dd4710;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #c03d0d;
        }
        #statusMsg {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #2d572c;
        }
        .error {
            background-color: #572d2c;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Редактор турнирной таблицы</h2>
        
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Команда</th>
                        <th>И</th>
                        <th>В</th>
                        <th>П</th>
                        <th>%</th>
                        <th>Забито</th>
                        <th>Пропущено</th>
                        <th>+/-</th>
                        <th>Очки</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <button id="saveBtn">Сохранить изменения на GitHub</button>
        <div id="statusMsg"></div>
    </div>

    <script>
        // ===================== КОНФИГУРАЦИЯ =====================
        // ЗАМЕНИТЕ ЭТИ ДАННЫЕ НА СВОИ!
        const CONFIG = {
            GITHUB_USER: "otz2026",          // Ваш логин на GitHub
            REPO_NAME: "TestName",           // Название репозитория
            FILE_PATH: "SSTimeSS/tournament_data.json",  // Путь к файлу
            GITHUB_TOKEN: ""                 // Вставьте сюда ваш токен (или оставьте пустым для запроса при сохранении)
        };
        // ========================================================

        let tableData = [];

        // 1. Функция загрузки данных с GitHub
        async function loadData() {
            showStatus("Загрузка данных...", "info");
            
            try {
                // URL для чтения файла (не требует токена)
                const dataUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/main/${CONFIG.FILE_PATH}`;
                
                const response = await fetch(dataUrl);
                if (!response.ok) throw new Error(`Ошибка HTTP: ${response.status}`);
                
                tableData = await response.json();
                
                // Проверяем структуру данных
                if (!Array.isArray(tableData)) {
                    throw new Error("Данные должны быть массивом");
                }
                
                prepareData();
                renderTable();
                showStatus("Данные успешно загружены", "success");
                
            } catch (error) {
                console.error("Ошибка загрузки:", error);
                showStatus(`Ошибка загрузки: ${error.message}`, "error");
                
                // Загрузка тестовых данных при ошибке
                tableData = getDefaultData();
                renderTable();
            }
        }

        // 2. Функция сохранения данных на GitHub
        async function saveData() {
            let token = CONFIG.GITHUB_TOKEN;
            
            // Если токен не указан в конфиге - запрашиваем у пользователя
            if (!token) {
                token = prompt("Введите ваш GitHub Personal Access Token:");
                if (!token) {
                    showStatus("Сохранение отменено", "error");
                    return;
                }
                // Можно раскомментировать чтобы запоминать токен на текущей сессии:
                // CONFIG.GITHUB_TOKEN = token;
            }
            
            showStatus("Сохранение данных...", "info");
            
            try {
                // 2.1. Получаем текущую информацию о файле (нужен sha)
                const apiUrl = `https://api.github.com/repos/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/contents/${CONFIG.FILE_PATH}`;
                
                const fileInfo = await fetch(apiUrl, {
                    headers: {
                        "Authorization": `token ${token}`,
                        "Accept": "application/vnd.github.v3+json"
                    }
                });
                
                if (!fileInfo.ok) {
                    throw new Error("Не удалось получить информацию о файле");
                }
                
                const fileData = await fileInfo.json();
                
                // 2.2. Отправляем обновленные данные
                const updateResponse = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json",
                        "Accept": "application/vnd.github.v3+json"
                    },
                    body: JSON.stringify({
                        message: "Обновление турнирной таблицы",
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(tableData, null, 2)))),
                        sha: fileData.sha
                    })
                });
                
                if (!updateResponse.ok) {
                    throw new Error("Ошибка при сохранении данных");
                }
                
                showStatus("Данные успешно сохранены на GitHub!", "success");
                
                // 2.3. Перезагружаем данные после сохранения
                setTimeout(loadData, 2000);
                
            } catch (error) {
                console.error("Ошибка сохранения:", error);
                showStatus(`Ошибка сохранения: ${error.message}`, "error");
                CONFIG.GITHUB_TOKEN = ""; // Сбрасываем токен при ошибке
            }
        }

        // 3. Вспомогательные функции

        function prepareData() {
            // Добавляем/обновляем вычисляемые поля
            tableData.forEach(team => {
                team.percentage = team.games > 0 ? Math.round((team.wins / team.games) * 100) : 0;
                team.difference = (team.scored || 0) - (team.conceded || 0);
            });
            
            sortTeams();
        }

        function sortTeams() {
            // Сортировка по очкам (убывание), затем по разнице мячей
            tableData.sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                return b.difference - a.difference;
            });
            
            // Обновляем позиции
            tableData.forEach((team, index) => {
                team.place = index + 1;
            });
        }

        function renderTable() {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";
            
            if (tableData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;">Нет данных для отображения</td></tr>`;
                return;
            }
            
            tableData.forEach(team => {
                const row = document.createElement("tr");
                
                // Место (не редактируемое)
                row.innerHTML += `<td>${team.place}</td>`;
                
                // Команда (не редактируемая)
                row.innerHTML += `
                    <td>
                        <img src="${team.logo || ''}" class="team-logo" style="width:30px;height:30px;vertical-align:middle;">
                        ${team.team || "Команда"}
                    </td>
                `;
                
                // Редактируемые поля
                ["games", "wins", "losses"].forEach(field => {
                    row.innerHTML += `<td class="editable" data-field="${field}">${team[field] || 0}</td>`;
                });
                
                // Процент побед (не редактируемое)
                row.innerHTML += `<td>${team.percentage || 0}</td>`;
                
                // Продолжаем редактируемые поля
                ["scored", "conceded"].forEach(field => {
                    row.innerHTML += `<td class="editable" data-field="${field}">${team[field] || 0}</td>`;
                });
                
                // Разница мячей (не редактируемое)
                row.innerHTML += `<td>${team.difference || 0}</td>`;
                
                // Очки (редактируемое)
                row.innerHTML += `<td class="editable" data-field="points">${team.points || 0}</td>`;
                
                tbody.appendChild(row);
            });
            
            // Назначаем обработчики для редактируемых ячеек
            document.querySelectorAll(".editable").forEach(cell => {
                cell.addEventListener("click", function() {
                    const field = this.dataset.field;
                    const teamId = Array.from(this.parentNode.parentNode.children).indexOf(this.parentNode);
                    
                    const input = document.createElement("input");
                    input.type = "number";
                    input.value = this.textContent;
                    input.style.width = "50px";
                    input.style.textAlign = "center";
                    
                    this.textContent = "";
                    this.appendChild(input);
                    input.focus();
                    
                    const saveValue = () => {
                        const newValue = parseInt(input.value) || 0;
                        tableData[teamId][field] = newValue;
                        
                        // Пересчитываем зависимые поля
                        if (["wins", "games", "scored", "conceded"].includes(field)) {
                            updateCalculatedFields(teamId);
                        }
                        
                        renderTable();
                    };
                    
                    input.addEventListener("blur", saveValue);
                    input.addEventListener("keypress", (e) => {
                        if (e.key === "Enter") saveValue();
                    });
                });
            });
        }

        function updateCalculatedFields(teamIndex) {
            const team = tableData[teamIndex];
            team.percentage = team.games > 0 ? Math.round((team.wins / team.games) * 100) : 0;
            team.difference = (team.scored || 0) - (team.conceded || 0);
            sortTeams();
        }

        function getDefaultData() {
            return [{
                id: 1,
                team: "Пример команды",
                games: 0,
                wins: 0,
                losses: 0,
                scored: 0,
                conceded: 0,
                points: 0,
                place: 1,
                percentage: 0,
                difference: 0
            }];
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById("statusMsg");
            statusElement.textContent = message;
            statusElement.className = type;
        }

        // Инициализация при загрузке страницы
        document.addEventListener("DOMContentLoaded", () => {
            loadData();
            document.getElementById("saveBtn").addEventListener("click", saveData);
        });
    </script>
</body>
</html>
