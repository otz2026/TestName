    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Переопределение Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        /* Неоновые линии для тёмной темы */
        body:not(.light)::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(16, 185, 129, 0.2) 50%,
                transparent 100%
            ),
            linear-gradient(
                -45deg,
                transparent 0%,
                rgba(16, 185, 129, 0.2) 50%,
                transparent 100%
            );
            z-index: -1;
            animation: neonGlow 5s infinite alternate;
            opacity: 0.3;
        }

        @keyframes neonGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.5; }
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Плавный переход для темы */
        body, header, footer, .hero, .content, .match-result, .news-item {
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Стили для гамбургер-меню */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 20;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: #ffffff;
            margin: 2px 0;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Мобильное меню */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
                position: absolute;
                left: 16px;
                top: 16px;
            }

            .logo {
                margin-left: 48px;
                text-align: center;
                flex-grow: 1;
            }

            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #111827;
                padding: 20px;
                z-index: 10;
            }

            nav.active {
                display: flex;
            }

            nav a {
                margin: 10px 0;
                font-size: 1.5rem;
            }

            #theme-toggle {
                right: 16px;
                top: 16px;
            }
        }

        /* Ховер-эффекты */
        .hover-scale:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* Кастомный градиент для hero */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(17, 24, 39, 0.7), rgba(0, 0, 0, 0.9));
            z-index: 1;
        }

        .hero h1 {
            z-index: 2;
        }

        /* Стили для иконки темы */
        #theme-toggle svg {
            width: 24px;
            height: 24px;
            transition: fill 0.3s ease, transform 0.3s ease;
        }

        #theme-toggle:hover svg {
            transform: rotate(15deg) scale(1.1);
        }
    </style>
</head>
<body class="bg-[#111827] text-[#ffffff] light:bg-[#fef3c7] light:text-[#111827] min-h-screen flex flex-col transition-all duration-500">
    <header id="header" class="fixed top-0 w-full bg-[#111827] light:bg-[#fefce8] z-10 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="hamburger md:hidden" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo text-2xl font-bold">OVER TIME ZVENIGOROD</div>
            <nav class="flex gap-6 md:flex hidden" id="nav">
                <a href="/otz2025/" class="hover:text-[#10b981] light:hover:text-[#d97706] transition-colors">Главная</a>
                <a href="/otz2025/news" class="hover:text-[#10b981] light:hover:text-[#d97706] transition-colors">Новости</a>
                <a href="/otz2025/table" class="hover:text-[#10b981] light:hover:text-[#d97706] transition-colors">Соревнования</a>
                <a href="/otz2025/reward" class="hover:text-[#10b981] light:hover:text-[#d97706] transition-colors">Награды</a>
            </nav>
            <button id="theme-toggle" class="absolute right-4 top-4" aria-label="Переключить тему">
                <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#10b981">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 2h2v8h-2V8zm-4 4h8v2H7v-2z"/>
                </svg>
            </button>
        </div>
    </header>

    <div class="hero relative h-[500px] flex items-center justify-center bg-cover bg-center mt-16 animate-fadeIn" id="hero">
        <h1 class="text-5xl font-bold text-white md:block hidden">OVER TIME ZVENIGOROD</h1>
    </div>

    <div class="content max-w-7xl mx-auto px-6 py-10 flex-1">
        <h2 class="text-3xl font-semibold mb-8 border-b border-[#10b981] light:border-[#b91c1c] pb-4 animate-fadeIn text-[#ffffff] light:text-[#b91c1c]">События</h2>
        <div class="match-results flex flex-col gap-6" id="matchesContainer">
            <div class="match-loading text-center text-gray-400 light:text-gray-600 text-xl py-10">Загрузка ближайших матчей...</div>
        </div>
        <div class="schedule-link text-center my-8">
            <a href="/otz2025/schedule" class="text-[#10b981] light:text-[#d97706] text-xl hover:text-[#34d399] light:hover:text-[#b45309] transition-colors hover-scale">Посмотреть полное расписание</a>
        </div>

        <h2 class="text-3xl font-semibold mb-8 border-b border-[#10b981] light:border-[#b91c1c] pb-4 animate-fadeIn text-[#ffffff] light:text-[#b91c1c]">Новости</h2>
        <div class="news grid grid-cols-1 md:grid-cols-2 gap-8" id="newsContainer">
            <div class="news-loading text-center text-gray-400 light:text-gray-600 text-xl py-10">Загрузка новостей...</div>
        </div>
    </div>

    <footer class="bg-[#111827] light:bg-[#fefce8] py-8 w-full">
        <div class="footer-content max-w-7xl mx-auto px-6 flex flex-col items-center gap-4 text-center">
            <div class="social-links flex gap-6">
                <a href="https://www.tiktok.com/@otz.summer.league?_t=ZS-8uNhlZxvA0N&_r=1" target="_blank" class="hover-scale">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.589 6.686a4.793 4.793 0 0 1-3.77-4.245V2h-3.445v13.672a2.896 2.896 0 0 1-5.201 1.743l-.002-.001.002.001a2.895 2.895 0 0 1 3.183-4.51v-3.5a6.329 6.329 0 0 0-5.394 10.692 6.33 6.33 0 0 0 10.857-4.424V8.687a8.182 8.182 0 0 0 4.773 1.526V6.79a4.831 4.831 0 0 1-1.003-.104z"/>
                    </svg>
                </a>
                <a href="https://t.me/pisunapidora" target="_blank" class="hover-scale">
                    <img src="/otz2025/img/TG.png" alt="Логотип Telegram" class="w-8 h-8">
                </a>
            </div>
            <p>© 2025 Over Time Zvenigorod. Все права защищены. <a href="https://t.me/voho_dranik" class="hidden text-[#ffffff] light:text-[#111827]" id="easter-egg">Абоюдно.</a></p>
        </div>
    </footer>

    <script>
        // Конфигурация
        const CONFIG = {
            NEWS_DATA_URL: "https://raw.githubusercontent.com/otz2026/otz2025/main/SSTimeSS/news_data.json",
            SCHEDULE_DATA_URL: "https://raw.githubusercontent.com/otz2026/otz2025/main/SSTimeSS/schedule_data.json",
            FEATURED_MATCHES_URL: "https://raw.githubusercontent.com/otz2026/otz2025/main/SSTimeSS/featured_matches.json",
            USE_CACHE: false
        };

        // Инициализация
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await Promise.all([
                    loadNews(),
                    loadFeaturedMatches()
                ]);
                initScrollHeader();
                initFooterEasterEgg();
                initThemeToggle();
                initHamburgerMenu();
                updateHeroImage();
            } catch (error) {
                console.error('Ошибка инициализации:', error);
            }
        });

        // Функции для матчей
        async function loadFeaturedMatches() {
            const matchesContainer = document.getElementById('matchesContainer');
            if (!matchesContainer) return;
            
            try {
                matchesContainer.innerHTML = '<div class="match-loading text-center text-gray-400 light:text-gray-600 text-xl py-10">Загрузка матчей...</div>';
                
                const featuredResponse = await fetch(`${CONFIG.FEATURED_MATCHES_URL}?t=${Date.now()}`);
                if (!featuredResponse.ok) throw new Error(`Ошибка загрузки featured_matches: ${featuredResponse.status}`);
                const featuredData = await featuredResponse.json();
                
                const scheduleResponse = await fetch(`${CONFIG.SCHEDULE_DATA_URL}?t=${Date.now()}`);
                if (!scheduleResponse.ok) throw new Error(`Ошибка загрузки расписания: ${scheduleResponse.status}`);
                const scheduleData = await scheduleResponse.json();
                
                displayFeaturedMatches(featuredData.featured, scheduleData.schedule);
                
            } catch (error) {
                console.error('Ошибка загрузки матчей:', error);
                showError(matchesContainer, 'Не удалось загрузить матчи. Пожалуйста, попробуйте позже.');
            }
        }

        function displayFeaturedMatches(featuredMatches, scheduleData) {
            const matchesContainer = document.getElementById('matchesContainer');
            if (!matchesContainer) return;
            
            try {
                if (!featuredMatches || featuredMatches.length === 0) {
                    matchesContainer.innerHTML = `
                        <div class="match-result bg-[#1f2937] light:bg-[#ffffff] p-6 rounded-xl shadow-lg hover-scale animate-fadeIn border border-transparent light:border-[#d97706]">
                            <div class="teams flex justify-between items-center">
                                <div class="team-logo flex flex-col items-center">
                                    <img src="img/PPATROL.png" alt="Paw Patrol" class="w-16 h-16 rounded-full">
                                    <div class="team-name">
                                        <a href="/otz2025/teams/PawPatrol" class="text-[#ffffff] light:text-[#111827] hover:text-[#10b981] light:hover:text-[#b91c1c]">Paw Patrol</a>
                                    </div>
                                </div>
                                <div class="score text-2xl font-bold">Не начался</div>
                                <div class="team-logo flex flex-col items-center">
                                    <img src="img/RWE.png" alt="RWE" class="w-16 h-16 rounded-full">
                                    <div class="team-name">
                                        <a href="/otz2025/teams/RWE" class="text-[#ffffff] light:text-[#111827] hover:text-[#10b981] light:hover:text-[#b91c1c]">RWE</a>
                                    </div>
                                </div>
                            </div>
                            <div class="date text-gray-400 light:text-gray-600 text-lg mt-4 text-center">Следите за обновлениями</div>
                        </div>
                    `;
                    return;
                }

                const matchesToShow = [];
                featuredMatches.forEach(matchId => {
                    const [stage, index] = matchId.split('|');
                    if (scheduleData[stage] && scheduleData[stage][index]) {
                        matchesToShow.push(scheduleData[stage][index]);
                    }
                });

                if (matchesToShow.length === 0) {
                    matchesContainer.innerHTML = `
                        <div class="match-result bg-[#1f2937] light:bg-[#ffffff] p-6 rounded-xl shadow-lg hover-scale animate-fadeIn border border-transparent light:border-[#d97706]">
                            <div class="teams flex justify-between items-center">
                                <div class="team-logo flex flex-col items-center">
                                    <img src="img/PPATROL.png" alt="Paw Patrol" class="w-16 h-16 rounded-full">
                                    <div class="team-name">
                                        <a href="/otz2025/teams/PawPatrol" class="text-[#ffffff] light:text-[#111827] hover:text-[#10b981] light:hover:text-[#b91c1c]">Paw Patrol</a>
                                    </div>
                                </div>
                                <div class="score text-2xl font-bold">Не начался</div>
                                <div class="team-logo flex flex-col items-center">
                                    <img src="img/RWE.png" alt="RWE" class="w-16 h-16 rounded-full">
                                    <div class="team-name">
                                        <a href="/otz2025/teams/RWE" class="text-[#ffffff] light:text-[#111827] hover:text-[#10b981] light:hover:text-[#b91c1c]">RWE</a>
                                    </div>
                                </div>
                            </div>
                            <div class="date text-gray-400 light:text-gray-600 text-lg mt-4 text-center">Следите за обновлениями</div>
                        </div>
                    `;
                    return;
                }

                matchesContainer.innerHTML = matchesToShow.slice(0, 2).map(match => `
                    <div class="match-result bg-[#1f2937] light:bg-[#ffffff] p-6 rounded-xl shadow-lg hover-scale animate-fadeIn border border-transparent light:border-[#d97706]">
                        <div class="teams flex justify-between items-center">
                            <div class="team-logo flex flex-col items-center">
                                <img src="${match.team1?.logo || 'img/PPATROL.png'}" 
                                     alt="${match.team1?.name || 'Team 1'}" 
                                     class="w-16 h-16 rounded-full"
                                     onerror="this.src='img/PPATROL.png'">
                                <div class="team-name">
                                    <a href="${match.team1?.link || '/otz2025/teams/PawPatrol'}" 
                                       class="text-[#ffffff] light:text-[#111827] hover:text-[#10b981] light:hover:text-[#b91c1c]">
                                       ${match.team1?.name || 'Team 1'}
                                    </a>
                                </div>
                            </div>
                            <div class="score text-2xl font-bold">${match.score || 'vs'}</div>
                            <div class="team-logo flex flex-col items-center">
                                <img src="${match.team2?.logo || 'img/RWE.png'}" 
                                     alt="${match.team2?.name || 'Team 2'}" 
                                     class="w-16 h-16 rounded-full"
                                     onerror="this.src='img/RWE.png'">
                                <div class="team-name">
                                    <a href="${match.team2?.link || '/otz2025/teams/RWE'}" 
                                       class="text-[#ffffff] light:text-[#111827] hover:text-[#10b981] light:hover:text-[#b91c1c]">
                                       ${match.team2?.name || 'Team 2'}
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="date text-gray-400 light:text-gray-600 text-lg mt-4 text-center">${match.date || 'Дата уточняется'}</div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Ошибка отображения матчей:', error);
                showError(matchesContainer, 'Ошибка обработки данных матчей');
            }
        }

        // Функции для новостей
        async function loadNews() {
            const newsContainer = document.getElementById('newsContainer');
            if (!newsContainer) return;
            
            try {
                newsContainer.innerHTML = '<div class="news-loading text-center text-gray-400 light:text-gray-600 text-xl py-10">Загрузка новостей...</div>';
                
                const response = await fetch(`${CONFIG.NEWS_DATA_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const newsData = await response.json();
                displayNews(newsData);
                
            } catch (error) {
                console.error('Ошибка загрузки новостей:', error);
                showError(newsContainer, 'Не удалось загрузить новости. Пожалуйста, попробуйте позже.');
            }
        }

        function displayNews(newsData) {
            const newsContainer = document.getElementById('newsContainer');
            if (!newsContainer) return;
            
            if (!newsData || newsData.length === 0) {
                newsContainer.innerHTML = `
                    <div class="news-empty text-center text-gray-400 light:text-gray-600 text-xl py-10">
                        Новостей пока нет. Следите за обновлениями!
                    </div>
                `;
                return;
            }

            const sortedNews = [...newsData]
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 2);

            newsContainer.innerHTML = sortedNews.map(news => `
                <div class="news-item bg-[#1f2937] light:bg-[#ffffff] p-6 rounded-xl shadow-lg hover-scale animate-fadeIn border border-transparent light:border-[#d97706]">
                    <img src="${news.image || 'img/NEWS_NO.png'}" 
                         alt="${news.title}" 
                         class="w-full h-64 object-cover rounded-lg border-2 border-[#ffffff] light:border-[#b91c1c] mb-4"
                         onerror="this.src='img/NEWS_NO.png'">
                    <div class="text">
                        <h3 class="text-xl font-semibold mb-2 text-[#ffffff] light:text-[#b91c1c]">${news.title}</h3>
                        <p class="text-base">${news.content.length > 200 ? 
                            news.content.substring(0, 200) + '...' : 
                            news.content}</p>
                        <a href="/otz2025/news" class="text-[#10b981] light:text-[#d97706] hover:text-[#34d399] light:hover:text-[#b91c1c] transition-colors mt-4 inline-block hover-scale">Читать далее</a>
                    </div>
                </div>
            `).join('');
        }

        // Вспомогательные функции
        function showError(container, message) {
            if (!container) return;
            container.innerHTML = `
                <div class="error-message text-center text-gray-400 light:text-gray-600 text-xl py-10">
                    ${message}
                    <button onclick="location.reload()" class="mt-4 bg-[#d97706] light:bg-[#d97706] text-[#ffffff] light:text-[#111827] px-4 py-2 rounded hover:bg-[#b91c1c] light:hover:bg-[#b91c1c] transition-colors">Обновить</button>
                </div>
            `;
        }

        function initScrollHeader() {
            const header = document.getElementById('header');
            if (header) {
                window.addEventListener('scroll', () => {
                    header.classList.toggle('bg-opacity-70', window.scrollY > 50);
                });
            }
        }

        function initFooterEasterEgg() {
            const footerText = document.querySelector('footer p');
            const hiddenLink = document.getElementById('easter-egg');
            
            if (footerText && hiddenLink) {
                footerText.addEventListener('click', () => {
                    hiddenLink.classList.remove('hidden');
                    setTimeout(() => hiddenLink.classList.add('hidden'), 2000);
                });
            }
        }

        function initThemeToggle() {
            const toggleButton = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const body = document.body;
            const hero = document.getElementById('hero');
            
            // Проверяем сохранённую тему
            if (localStorage.getItem('theme') === 'light') {
                body.classList.add('light');
                themeIcon.innerHTML = `
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 2h2v8h-2V8zm-4 4h8v2H7v-2z"/>
                `;
                themeIcon.setAttribute('fill', '#d97706');
                hero.style.backgroundImage = "url('img/OTZ.png')";
            } else {
                body.classList.remove('light');
                themeIcon.innerHTML = `
