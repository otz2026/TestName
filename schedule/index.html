        /* Общие стили */
        body {
            font-family: Arial, sans-serif;

        header nav {

        header nav a {

        }

        .content h2 {
            font-size: 36px; /* Увеличенный размер шрифта */
            margin-bottom: 20px;
            padding-top: 20px;
            border-top: 1px solid black;
            position: relative; /* Для позиционирования псевдоэлемента */
            display: inline-block; /* Чтобы прямоугольник был по ширине текста */
            padding: 15px 30px; /* Увеличенные отступы для текста */
        }

        /* Прямоугольник за заголовком */
        .content h2::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #dd4710; /* Цвет прямоугольника */
            z-index: -1; /* Прямоугольник позади текста */

        /* Блок с матчами */

            display: flex;

            margin-top: 40px;

        .match-result {

            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px; /* Добавляем промежуток между элементами */
        }

            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px; /* Фиксированная ширина для логотипов */

        .match-results .team-name {

            margin-top: 10px;

        .table-header hr {

            background-color: rgba(255, 255, 255, 0.2);

        /* Футер */

<body>

    <script>
        // Конфигурация
        const CONFIG = {
            GITHUB_USER: "otz2026",
            REPO_NAME: "TestName",
            SCHEDULE_FILE_PATH: "SSTimeSS/schedule_data.json"
        };

        // Основная функция загрузки расписания
        async function loadSchedule() {
            try {
                const scheduleUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/main/${CONFIG.SCHEDULE_FILE_PATH}?t=${Date.now()}`;
                const response = await fetch(scheduleUrl);
                
                if (!response.ok) throw new Error(`Ошибка загрузки: ${response.status}`);
                
                const data = await response.json();
                processScheduleData(data.schedule);
            } catch (error) {
                console.error("Ошибка загрузки расписания:", error);
                showErrorMessage();
            }
        }

        // Обработка и отображение данных расписания
        function processScheduleData(scheduleData) {
            const container = document.getElementById('scheduleContainer');
            
            if (!scheduleData || Object.keys(scheduleData).length === 0) {
                showNoDataMessage();
                return;
            }

            // 1. Собираем все матчи в один массив
            const allMatches = getAllMatches(scheduleData);
            
            // 2. Сортируем по дате
            const sortedMatches = sortMatchesByDate(allMatches);
            
            // 3. Группируем по этапам турнира
            const groupedMatches = groupMatchesByStage(sortedMatches);
            
            // 4. Отображаем результат
            renderGroupedMatches(groupedMatches);
        }

        // Получаем все матчи из всех этапов
        function getAllMatches(scheduleData) {
            const stages = {
                'opening_night': 'OPENING NIGHT',
                'all_star': 'ALL-STAR',
                'after_all_star': 'После ALL-STAR'
            };
            
            let allMatches = [];
            
            for (const [stageKey, stageName] of Object.entries(stages)) {
                if (scheduleData[stageKey]?.length) {
                    allMatches = allMatches.concat(
                        scheduleData[stageKey].map(match => ({
                            ...match,
                            stage: stageName,
                            dateObj: parseCustomDate(match.date),
                            // Добавляем полные пути к логотипам
                            team1: {
                                ...match.team1,
                                logo: getFullLogoPath(match.team1.logo)
                            },
                            team2: {
                                ...match.team2,
                                logo: getFullLogoPath(match.team2.logo)
                            }
                        }))
                    );
                }
            }
            
            return allMatches;
        }

        // Преобразуем относительные пути логотипов в абсолютные
        function getFullLogoPath(logoPath) {
            if (!logoPath) return '/otz2025/img/default-team.png';
            return logoPath.startsWith('/') ? logoPath : `/otz2025/img/${logoPath}`;
        }

        // Парсим дату из формата "10 июня 16:00"
        function parseCustomDate(dateStr) {
            const months = {
                'января': 0, 'февраля': 1, 'марта': 2, 'апреля': 3,
                'мая': 4, 'июня': 5, 'июля': 6, 'августа': 7,
                'сентября': 8, 'октября': 9, 'ноября': 10, 'декабря': 11
            };
            
            const parts = dateStr.split(' ');
            const day = parseInt(parts[0]);
            const month = months[parts[1]];
            const [hours, minutes] = parts[2].split(':').map(Number);
            const year = new Date().getFullYear();
            
            return new Date(year, month, day, hours, minutes);
        }

        // Сортируем матчи по дате (от ближайших)
        function sortMatchesByDate(matches) {
            return [...matches].sort((a, b) => a.dateObj - b.dateObj);
        }

        // Группируем матчи по этапам турнира
        function groupMatchesByStage(matches) {
            const grouped = {};
            
            matches.forEach(match => {
                if (!grouped[match.stage]) {
                    grouped[match.stage] = [];
                }
                grouped[match.stage].push(match);
            });
            
            return grouped;
        }

        // Отображаем сгруппированные матчи
        function renderGroupedMatches(groupedMatches) {
            const container = document.getElementById('scheduleContainer');
            let html = '';
            
            for (const [stage, matches] of Object.entries(groupedMatches)) {
                html += `
                    <div class="table-header">
                        <h3>Матчи ${stage}</h3>
                        <hr>
                    </div>
                `;
                
                matches.forEach(match => {
                    html += createMatchHtml(match);
                });
            }
            
            container.innerHTML = html;
        }

        // Создаем HTML для одного матча
        function createMatchHtml(match) {
            return `
                <div class="match-result">
                    <div class="teams">
                        <div class="team-logo">
                            <img src="${match.team1.logo}" alt="${match.team1.name}" 
                                 onerror="this.src='/otz2025/img/default-team.png'">
                            <div class="team-name">
                                <a href="${match.team1.link || '#'}">${match.team1.name}</a>
                            </div>
                        </div>
                        <div class="score">${match.score || 'Не начался'}</div>
                        <div class="team-logo">
                            <img src="${match.team2.logo}" alt="${match.team2.name}" 
                                 onerror="this.src='/otz2025/img/default-team.png'">
                            <div class="team-name">
                                <a href="${match.team2.link || '#'}">${match.team2.name}</a>
                            </div>
                        </div>
                    </div>
                    <div class="date">${match.date}</div>
                </div>
            `;
        }

        // Показываем сообщение об ошибке
        function showErrorMessage() {
            document.getElementById('scheduleContainer').innerHTML = `
                <div class="error-message" style="color: #ff6b6b; text-align: center; padding: 20px;">
                    Не удалось загрузить расписание. Пожалуйста, попробуйте позже.
                </div>
            `;
        }

        // Показываем сообщение об отсутствии данных
        function showNoDataMessage() {
            document.getElementById('scheduleContainer').innerHTML = `
                <div style="text-align: center; color: #aaa; padding: 20px;">
                    Расписание матчей пока не доступно
                </div>
            `;
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            loadSchedule();
            
            window.addEventListener('scroll', () => {
                const header = document.getElementById('header');
                header.classList.toggle('scrolled', window.scrollY > 50);
            });
        });
    </script>
